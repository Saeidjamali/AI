entities:
- NUMBER
- unit
- name
- measurement
- disease
- gender
- eating
- userGoal
- PERSON
- QUANTITY
- CARDINAL
- ORG
- diet
- plan

slots:
  height1:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      intent: inform
      entity: NUMBER
      conditions:
      - active_loop: simple_user_form
        requested_slot: height1

  inches:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        intent: inform
        entity: unit

  height2:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      intent: inform
      entity: NUMBER
      role: height2
  weight:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      intent: inform
      entity: NUMBER
      conditions:
        - active_loop: simple_user_form
          requested_slot: weight
  age:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        intent: inform
        entity: NUMBER
        conditions:
          - active_loop: simple_user_form
            requested_slot: age


  gender:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent:
          - inform
          - inform_gender
        conditions:
        - active_loop: simple_user_form
          requested_slot: gender

  stressLevel:
    type: float
    influence_conversation: true
    min_value: 1
    max_value: 5
    mappings:
      - type: from_entity
        intent: inform
        entity: NUMBER
        conditions:
          - active_loop: simple_user_form
            requested_slot: stressLevel

  userGoal:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent:
          - inform
          - inform_userGoal
        conditions:
        - active_loop: simple_user_form
          requested_slot: userGoal
  eating:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent:
          - inform
          - inform_eating
        conditions:
        - active_loop: simple_user_form
          requested_slot: eating

  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent: name_intent
        conditions:
          - active_loop: simple_user_form
            requested_slot: name
  measuringUnit:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: measurement
        intent: measurement_name
        conditions:
          - active_loop: simple_user_form
            requested_slot: measuringUnit




  likeFood:
    type: float
    influence_conversation: true
    min_value: 1
    max_value: 5
    mappings:
      - type: from_entity
        intent: inform
        entity: NUMBER
        conditions:
          - active_loop: simple_user_form
            requested_slot: likeFood


  today_stressLevel:
    type: float
    influence_conversation: true
    min_value: 1
    max_value: 5
    mappings:
      - type: from_entity
        intent: inform
        entity: NUMBER
  today_waterIntake:
    type: float
    influence_conversation: true
    min_value: 1
    max_value: 20
    mappings:
      - type: from_entity
        entity: NUMBER
  diseases:
    type: list
    influence_conversation: true
    mappings:
      - type: from_text
        entity: disease
        intent: medical_condition_intent
        conditions:
        - active_loop: simple_user_form
          requested_slot: diseases

  diet_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      intent: diet_type
      entity: diet
      conditions:
      - active_loop: diet_form
        requested_slot: diet_type



forms:
  simple_user_form:
    required_slots:
      - name
      - measuringUnit
      - height1
      - height2
      - weight
      - age
      - gender
      - stressLevel
      - userGoal
      - eating
      - likeFood
      - diseases
  diet_form:
    required_slots:
      - diet_type


